{% extends "base.html" %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <div style="float: right;">
     <form method="POST" action="{% url 'client_search' %}" >
        {% csrf_token %}
        <input type="search" placeholder="Search for Client" aria-label="Search" name="searched" id="searched">
        <button padding="10px" class="btn btn-primary active" type="submit">Find Client</button>
    </form>
    </div>
    <h1>Dashboard</h1>
    <p>
        Welcome to your dashboard.
        You can <a href="{% url "edit" %}">edit your profile</a>
        or
        <a href="{% url "password_change" %}">change your password</a>.

        {% load static %}
        <img src="{% static "account/media/img.png" %}" alt="dashboard" />
    </p>




{% endblock %}
